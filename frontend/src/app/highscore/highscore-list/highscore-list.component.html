<ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item"><a>Highscores</a>&nbsp;</li>
</ol>
<div class="card">
  <div class="card-body">
    <h2 class="title">Connect Four Highscore List</h2>
    <div class="card-text">
      <div  *ngIf="playerList.length > 0">
        <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
        <div class="table-responsive">
          <table class="table table-centered table-hover mb-0" id="datatable">
            <thead>
            <tr>
              <th class="border-top-0" scope="col">Id</th>
              <th class="border-top-0" scope="col">Name</th>
              <th class="border-top-0" scope="col">Wins</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of playerList" [class.active]="item === selectedPlayer">

              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.highscore}}</td>

            </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-between p-2">
            <ngb-pagination [maxSize]="10"
                            [collectionSize]="total$ | async" [(page)]="filter.page" [pageSize]="filter.size" (pageChange)="onPageChange(filter.page)">
            </ngb-pagination>
            <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="filter.size" (ngModelChange)="onChange(filter.size)">
              <option [ngValue]="10">10 items per page</option>
              <option [ngValue]="20">20 items per page</option>
              <option [ngValue]="50">50 items per page</option>
            </select>
          </div>
        </div>
      </div>
    </div>      </div></div>
