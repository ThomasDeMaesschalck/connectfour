<ol class="breadcrumb">
  <li class="breadcrumb-item active">Connect Four game</li>
</ol>
<div class="nes-container">


  <p *ngIf="feedback.message" class="mt-3 nes-balloon from-left nes-pointer alert-{{feedback.type}}">
    {{ feedback.message }}
  </p>

  <div *ngIf="game.gameWon == false && game.boardIsFull != true && game.currentPlayer.id == game.player1.id">{{game.currentPlayer.name}}, drop a <span class="redtoken"></span> token!
  </div>

  <div *ngIf="game.gameWon == false && game.boardIsFull != true && game.currentPlayer.id == game.player2.id">{{game.currentPlayer.name}}, drop a <span class="yellowtoken"></span> token!
  </div>

  <div *ngIf="game.gameWon == false && game.boardIsFull == true"><span class="nes-text is-error">Both players lost, board is full!</span></div>


  <div class="container mt-2">

    <p *ngIf="game.gameWon == true" class="nes-balloon from-left nes-pointer">
      <i class="nes-icon trophy is-large"></i>
      {{game.currentPlayer.name}} won the game!
      <i class="nes-icon trophy is-large"></i>
    </p>

    <div class="row">
      <div *ngFor="let item of game.board" class="col-sm columnhover pt-3 pb-2"
           [ngClass]="{columnhover: game.gameWon == false, 'not-allowed': game.gameWon == true}">
<div (click)="game.gameWon == false && dropToken(game.board.indexOf(item))" >

  <div *ngFor="let subitem of item.reverse()">
          <div class="pl-3">
          <p *ngIf="subitem != null && subitem.toString() == game.player1.id" class="redcircle"></p>
          <p *ngIf="subitem != null && subitem.toString() == game.player2.id" class="yellowcircle"></p>
            <p *ngIf="subitem == null" class="whitecircle"></p>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>







</div>
